apiVersion: apps/v1
kind: Deployment
metadata:
  name: menu-v1
  labels:
    app: menu
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: menu
      version: v1
  template:
    metadata:
      labels:
        app: menu
        version: v1
    spec:
      containers:
      - name: menu
        image: ghcr.io/c-4u/pinned-menu
        imagePullPolicy: IfNotPresent
        ports:
        - name: rest
          containerPort: 8080
        envFrom:
          - secretRef:
              name: menu-secret
        resources:
          limits:
            memory: "128Mi"
            cpu: "50m"

      imagePullSecrets:
          - name: regsecret
